<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>S高・S安 履歴</title>

<link rel="apple-touch-icon" href="icon.png">
<link rel="icon" href="icon.png">
<meta name="apple-mobile-web-app-title" content="S高履歴">

<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

  body {
    margin: 0;
    padding: 10px;
    font-family: 'Roboto', Helvetica, Arial, sans-serif;
    background-color: #f1f3f4;
  }

  /* ▼▼▼ タイトルエリアのデザイン ▼▼▼ */
  .title-area {
    display: flex;
    align-items: center;
    margin: 10px 0 15px 5px;
  }

  .title-area h3 {
    margin: 0;
    color: #202124;
    font-size: 18px;
    line-height: 1;
  }

  .title-img-left, .title-img-right {
    width: 24px;
    height: 24px;
    margin: 0 8px;
    object-fit: contain;
  }
  .title-img-left { margin-left: 0; }

  /* リンクのデザイン */
  a {
    color: inherit;
    text-decoration: underline;
    text-decoration-color: rgba(0,0,0,0.3);
    -webkit-tap-highlight-color: rgba(0, 0, 0, 0.1);
  }

  /* 凡例エリア */
  .legend-area {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    margin-bottom: 12px;
    padding: 10px 12px;
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 1px 2px rgba(60,64,67,0.1);
    font-size: 11px;
    color: #444;
    border: 1px solid #dadce0;
  }

  .legend-item {
    display: flex;
    align-items: center;
    width: 48%; 
    box-sizing: border-box;
  }
  
  .legend-item.full-width {
    width: 100%;
    margin-top: 4px;
    border-top: 1px dashed #eee;
    padding-top: 6px;
  }

  .legend-icon-img {
    width: 16px;
    height: 16px;
    object-fit: cover;
    border-radius: 3px;
    margin-right: 6px;
    vertical-align: middle;
  }

  .legend-note {
    color: #888;
    margin-left: 5px;
    font-size: 10px;
  }

  /* アイコンの共通デザイン */
  .bbs-icon, .kabutan-icon, .x-icon {
    width: 18px;          
    height: 18px;         
    object-fit: cover;    
    border-radius: 3px;   
    vertical-align: middle;
  }

  .x-icon { display: block; margin: 4px auto 0; }
  .bbs-icon { margin-left: 5px; }
  .kabutan-icon { margin-right: 5px; }


  /* ▼▼▼ 市場切り替えボタンのデザイン ▼▼▼ */
  .market-tabs {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin: 15px 0 10px 0;
  }

  .market-btn {
    flex: 1;
    max-width: 100px;
    padding: 8px 0;
    text-align: center;
    background-color: #fff;
    border: 1px solid #999;
    border-radius: 4px;
    font-size: 12px;
    font-weight: bold;
    color: #555;
    cursor: pointer;
    transition: all 0.2s;
  }

  .market-btn.active {
    background-color: #333;
    color: #fff;
    border-color: #333;
  }
  /* ▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲ */


  /* 月選択タブのデザイン */
  .tabs {
    display: flex;
    overflow-x: auto;
    white-space: nowrap;
    margin-bottom: 10px;
    padding-bottom: 5px;
    gap: 8px;
    -ms-overflow-style: none;
    scrollbar-width: none;
  }
  .tabs::-webkit-scrollbar { display: none; }

  .tab-button {
    background-color: #fff;
    border: 1px solid #dadce0;
    border-radius: 20px;
    padding: 6px 16px;
    font-size: 13px;
    cursor: pointer;
    color: #5f6368;
    font-weight: 500;
    transition: all 0.2s;
  }

  .tab-button.active {
    background-color: #e91e63;
    color: white;
    border-color: #e91e63;
  }

  /* 表のデザイン */
  .stock-table-container {
    background: white;
    width: 100%;
    overflow-x: hidden;
    border: 1px solid #dadce0;
    box-shadow: 0 1px 2px rgba(60,64,67,0.3);
    border-radius: 4px;
  }
  
  table.stock-table {
    width: 100%;
    border-collapse: collapse;
    font-size: 12px;
    table-layout: fixed;
  }

  table.stock-table th {
    background-color: #e91e63;
    color: white;
    padding: 8px 2px;
    font-weight: bold;
    text-align: center;
    border: 1px solid #c2185b;
    white-space: nowrap;
  }

  table.stock-table td {
    padding: 8px 2px;
    border: 1px solid #e0e0e0;
    color: #333;
    vertical-align: middle;
    text-align: center;
    word-wrap: break-word;
  }

  /* 銘柄名の列 */
  table.stock-table td:nth-child(3) {
    text-align: left;
    white-space: normal;
    padding-left: 5px;
  }

  table.stock-table tr:nth-child(even) {
    background-color: #fff0f5;
  }

  tr.date-changed td {
    border-top: 2px solid #888 !important; 
  }

  .text-red { color: #d32f2f !important; font-weight: bold; }
  .text-blue { color: #1976d2 !important; font-weight: bold; }

  /* スマホ表示調整 */
  @media screen and (max-width: 600px) {
    table.stock-table { font-size: 11px; }
    /* 日付 */
    table.stock-table th:nth-child(1), table.stock-table td:nth-child(1) { width: 15%; }
    /* コード */
    table.stock-table th:nth-child(2), table.stock-table td:nth-child(2) { width: 14%; }
    /* 銘柄名 */
    table.stock-table th:nth-child(3), table.stock-table td:nth-child(3) { width: auto; }
    /* 現在値 */
    table.stock-table th:nth-child(4), table.stock-table td:nth-child(4) { width: 16%; }
    /* 前日比 */
    table.stock-table th:nth-child(5), table.stock-table td:nth-child(5) { width: 16%; }
  }

  #loading {
    text-align: center;
    padding: 30px;
    color: #5f6368;
    font-size: 14px;
  }
</style>
</head>
<body>

<div class="title-area">
  <img src="sd.jpg" class="title-img-left">
  <h3>ストップ高・ストップ安 履歴</h3>
  <img src="ss.jpg" class="title-img-right">
</div>

<div class="legend-area">
  <div class="legend-item">
    <img src="bbs.jpg" class="legend-icon-img"> 掲示板へ
  </div>
  <div class="legend-item">
    <img src="kabu.jpg" class="legend-icon-img"> 株探ページへ
  </div>
  <div class="legend-item full-width">
    <img src="x.jpg" class="legend-icon-img"> X検索 <span class="legend-note">※最新タブ「コード 株」で検索されます。スマホは切替必要</span>
  </div>
</div>

<div class="market-tabs">
    <div class="market-btn active" id="btn-all" onclick="switchMarket('all')">全市場</div>
    <div class="market-btn" id="btn-std" onclick="switchMarket('std')">スタンダード</div>
    <div class="market-btn" id="btn-grw" onclick="switchMarket('grw')">グロース</div>
</div>
<div class="tabs" id="monthTabs"></div>

<div class="stock-table-container">
  <div id="loading">データを読み込んでいます...</div>
  <table class="stock-table" id="stockTable" style="display:none;">
    <thead id="tableHead">
        <tr>
            <th>日付</th>
            <th>コード</th>
            <th>銘柄名</th>
            <th>株価</th>
            <th>前日比</th>
        </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>
</div>

<script>
  // ▼▼▼ 設定エリア：スプレッドシート情報 ▼▼▼
  const SHEET_ID = "1DiJXYQ8FlHk5_2GEJDmVET8gmHvqwmgTeUXWo5oCmRs"; 
  const SHEET_GIDS = {
      all: "0",          // data
      std: "1953765914", // data_std
      grw: "1943516156"  // data_grw
  };
  // ▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲

  let allData = []; // 現在読み込んでいるシートの全データ
  let currentMarket = 'all';

  // 初期ロード
  window.onload = function() {
      switchMarket('all');
  };

  function switchMarket(type) {
      currentMarket = type;

      // ボタンの見た目切替
      document.querySelectorAll('.market-btn').forEach(btn => btn.classList.remove('active'));
      document.getElementById(`btn-${type}`).classList.add('active');

      // ローディング表示
      document.getElementById('stockTable').style.display = 'none';
      document.getElementById('loading').style.display = 'block';
      document.getElementById('loading').textContent = "読み込み中...";
      
      // データ取得開始
      loadSheetData(type);
  }

  async function loadSheetData(type) {
    const gid = SHEET_GIDS[type];
    // Web公開されたCSVを取得するURL
    const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=${gid}`;

    try {
        const response = await fetch(url);
        if (!response.ok) throw new Error("通信エラー: " + response.status);
        const text = await response.text();
        
        parseAndRender(text);

    } catch (error) {
        console.error('Error:', error);
        document.getElementById('loading').innerHTML = 
          `データの読み込みに失敗しました。<br><br>` +
          `通信環境を確認するか、時間をおいて試してください。`;
    }
  }

  function parseAndRender(csvText) {
      // CSVをパース (簡易的なカンマ区切り。セル内のカンマには非対応だが、株価データなら通常OK)
      const lines = csvText.trim().split('\n');
      if (lines.length < 2) {
           document.getElementById('loading').textContent = "データがありません";
           return;
      }

      // 1行目はヘッダーなのでスキップし、2行目以降をデータとして配列化
      // 想定CSV列: [0]取得日, [1]コード, [2]銘柄名, [3]約定回数, [4]前日比(%), [5]前日比, [6]株価
      const dataRows = [];
      for(let i = 1; i < lines.length; i++) {
          // ダブルクォーテーションを除去して分割
          const row = lines[i].split(',').map(cell => cell.replace(/^"|"$/g, ''));
          if(row.length > 1) dataRows.push(row);
      }

      // 日付の降順（新しい順）にソート
      dataRows.sort((a, b) => {
          if (a[0] < b[0])
