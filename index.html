<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>S高・S安 履歴</title>

<link rel="apple-touch-icon" href="icon.png">
<link rel="icon" href="icon.png">
<meta name="apple-mobile-web-app-title" content="S高履歴">

<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

  body {
    margin: 0;
    padding: 10px;
    font-family: 'Roboto', Helvetica, Arial, sans-serif;
    background-color: #f1f3f4;
  }

  /* ▼▼▼ タイトルエリアのデザイン変更（ここを変えました！） ▼▼▼ */
  .title-area {
    display: flex;       /* 横並びにする */
    align-items: center; /* 上下中央揃え */
    margin: 10px 0 15px 5px;
  }

  .title-area h3 {
    margin: 0;           /* 余計な隙間を削除 */
    color: #202124;
    font-size: 18px;
    line-height: 1;      /* 高さを揃える */
  }

  .title-img-left {
    width: 24px;         /* 画像サイズ */
    height: 24px;
    margin-right: 8px;   /* 文字との隙間 */
    object-fit: contain; /* 形を崩さない */
  }

  .title-img-right {
    width: 24px;         /* 画像サイズ */
    height: 24px;
    margin-left: 8px;    /* 文字との隙間 */
    object-fit: contain; /* 形を崩さない */
  }
  /* ▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲ */


  /* リンクのデザイン */
  a {
    color: inherit;
    text-decoration: underline;
    text-decoration-color: rgba(0,0,0,0.3);
    -webkit-tap-highlight-color: rgba(0, 0, 0, 0.1);
  }

  /* 凡例エリア */
  .legend-area {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    margin-bottom: 12px;
    padding: 10px 12px;
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 1px 2px rgba(60,64,67,0.1);
    font-size: 11px;
    color: #444;
    border: 1px solid #dadce0;
  }

  .legend-item {
    display: flex;
    align-items: center;
    width: 48%; 
    box-sizing: border-box;
  }
  
  .legend-item.full-width {
    width: 100%;
    margin-top: 4px;
    border-top: 1px dashed #eee;
    padding-top: 6px;
  }

  .legend-icon-img {
    width: 16px;
    height: 16px;
    object-fit: cover;
    border-radius: 3px;
    margin-right: 6px;
    vertical-align: middle;
  }

  .legend-note {
    color: #888;
    margin-left: 5px;
    font-size: 10px;
  }

  /* アイコンの共通デザイン */
  .bbs-icon, .kabutan-icon, .x-icon {
    width: 18px;         
    height: 18px;        
    object-fit: cover;   
    border-radius: 3px;  
    vertical-align: middle;
  }

  /* 個別の位置調整 */
  .x-icon { display: block; margin: 4px auto 0; }
  .bbs-icon { margin-left: 5px; }
  .kabutan-icon { margin-right: 5px; }


  /* タブボタンのデザイン */
  .tabs {
    display: flex;
    overflow-x: auto;
    white-space: nowrap;
    margin-bottom: 10px;
    padding-bottom: 5px;
    gap: 8px;
    -ms-overflow-style: none;
    scrollbar-width: none;
  }
  .tabs::-webkit-scrollbar { display: none; }

  .tab-button {
    background-color: #fff;
    border: 1px solid #dadce0;
    border-radius: 20px;
    padding: 6px 16px;
    font-size: 13px;
    cursor: pointer;
    color: #5f6368;
    font-weight: 500;
    transition: all 0.2s;
  }

  .tab-button.active {
    background-color: #e91e63;
    color: white;
    border-color: #e91e63;
  }

  /* 表のデザイン */
  .stock-table-container {
    background: white;
    width: 100%;
    overflow-x: hidden;
    border: 1px solid #dadce0;
    box-shadow: 0 1px 2px rgba(60,64,67,0.3);
    border-radius: 4px;
  }
  
  table.stock-table {
    width: 100%;
    border-collapse: collapse;
    font-size: 12px;
    table-layout: fixed;
  }

  table.stock-table th {
    background-color: #e91e63;
    color: white;
    padding: 8px 2px;
    font-weight: bold;
    text-align: center;
    border: 1px solid #c2185b;
    white-space: nowrap;
  }

  table.stock-table td {
    padding: 8px 2px;
    border: 1px solid #e0e0e0;
    color: #333;
    vertical-align: middle;
    text-align: center;
    word-wrap: break-word;
  }

  table.stock-table td:nth-child(4) {
    text-align: left;
    white-space: normal;
    padding-left: 5px;
  }

  table.stock-table tr:nth-child(even) {
    background-color: #fff0f5;
  }

  tr.date-changed td {
    border-top: 2px solid #888 !important; 
  }

  .text-red { color: #d32f2f !important; font-weight: bold; }
  .text-blue { color: #1976d2 !important; font-weight: bold; }

  @media screen and (max-width: 600px) {
    table.stock-table { font-size: 11px; }
    table.stock-table td:nth-child(1) {
      white-space: nowrap;
      font-size: 10px;
      letter-spacing: -0.5px;
    }
    table.stock-table th:nth-child(1) { width: 15%; }
    table.stock-table th:nth-child(2) { width: 9%; }
    table.stock-table th:nth-child(3) { width: 14%; }
    table.stock-table th:nth-child(4) { width: auto; }
    table.stock-table th:nth-child(5) { width: 15%; }
    table.stock-table th:nth-child(6) { width: 13%; }
  }

  #loading {
    text-align: center;
    padding: 30px;
    color: #5f6368;
    font-size: 14px;
  }
</style>
</head>
<body>

<div class="title-area">
  <img src="sd.jpg" class="title-img-left">
  <h3>ストップ高・ストップ安 履歴</h3>
  <img src="ss.jpg" class="title-img-right">
</div>
<div class="tabs" id="monthTabs"></div>

<div class="legend-area">
  <div class="legend-item">
    <img src="bbs.jpg" class="legend-icon-img"> 掲示板へ
  </div>
  <div class="legend-item">
    <img src="kabu.jpg" class="legend-icon-img"> 株探ページへ
  </div>
  <div class="legend-item full-width">
    <img src="x.jpg" class="legend-icon-img"> X検索 <span class="legend-note">※最新タブ「コード番号 株」で検索されます</span>
  </div>
</div>

<div class="stock-table-container">
  <div id="loading">データを読み込んでいます...</div>
  <table class="stock-table" id="stockTable" style="display:none;">
    <thead id="tableHead"></thead>
    <tbody id="tableBody"></tbody>
  </table>
</div>

<script>
  // ▼▼▼ あなたのGAS URL ▼▼▼
  const GAS_API_URL = "https://script.google.com/macros/s/AKfycbzvdeV4ek9JwVp9uM8es2DwJApOnkPu6VOw0TztKubOxjWFFxzjT__8iQPKzsEBzBvd/exec"; 
  // ▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲

  let allData = [];

  fetch(GAS_API_URL)
    .then(response => {
       if (!response.ok) {
         throw new Error("通信エラー: " + response.status);
       }
       return response.json();
    })
    .then(data => {
      const loading = document.getElementById('loading');
      
      if (!data || data.length === 0) {
        loading.textContent = "データがありません";
        return;
      }

      const headers = data[0];
      let rows = data.slice(1);
      
      rows.reverse(); // 最新順
      allData = rows;

      createMonthTabs(rows);
      renderTable(headers, rows);

      loading.style.display = 'none';
      document.getElementById('stockTable').style.display = 'table';
    })
    .catch(error => {
      console.error('Error:', error);
      document.getElementById('loading').innerHTML = 
        `読み込みエラーが発生しました。<br><br>` +
        `Chromeの場合は<br>「広告ブロック(AdBlock)」を<br>OFFにしてみてください。`;
    });

  function createMonthTabs(rows) {
    const tabsContainer = document.getElementById('monthTabs');
    const months = new Set();
    
    rows.forEach(row => {
      const dateStr = row[0].toString();
      const match = dateStr.match(/^(\d{4}\/\d{1,2})/); 
      if (match) months.add(match[1]);
    });

    const allButton = document.createElement('button');
    allButton.className = 'tab-button active';
    allButton.textContent = 'すべて';
    allButton.onclick = () => {
      updateActiveTab(allButton);
      const tableBody = document.getElementById('tableBody');
      tableBody.innerHTML = '';
      drawRows(allData);
    };
    tabsContainer.appendChild(allButton);

    months.forEach(month => {
      const btn = document.createElement('button');
      btn.className = 'tab-button';
      btn.textContent = month; 
      btn.onclick = () => {
        updateActiveTab(btn);
        const filtered = allData.filter(row => row[0].toString().startsWith(month));
        const tableBody = document.getElementById('tableBody');
        tableBody.innerHTML = '';
        drawRows(filtered);
      };
      tabsContainer.appendChild(btn);
    });
  }

  function updateActiveTab(clickedBtn) {
    const buttons = document.querySelectorAll('.tab-button');
    buttons.forEach(b => b.classList.remove('active'));
    clickedBtn.classList.add('active');
  }

  function renderTable(headers, rows) {
    const tableHead = document.getElementById('tableHead');
    let headerRow = "<tr>";
    headers.forEach(text => headerRow += `<th>${text}</th>`);
    headerRow += "</tr>";
    tableHead.innerHTML = headerRow;
    drawRows(rows);
  }

  function drawRows(rows) {
    const tableBody = document.getElementById('tableBody');
    
    if (rows.length === 0) {
      tableBody.innerHTML = '<tr><td colspan="6">データがありません</td></tr>';
      return;
    }

    rows.forEach((row, index) => { 
      let tr = document.createElement('tr');
      
      if (index > 0) {
        const currentDate = row[0].toString();
        const prevDate = rows[index - 1][0].toString();
        if (currentDate !== prevDate) {
           tr.classList.add("date-changed");
        }
      }

      const stockCode = row[2];

      row.forEach((cell, cellIndex) => {
        let td = document.createElement('td');
        let text = cell.toString();

        if (cellIndex === 0) {
           text = text.replace(/^\d{4}\//, '').replace('(', ' ').replace(')', ''); 
        }

        if (text.includes("S高") || text.trim().startsWith("+")) {
          td.classList.add("text-red");
        } else if (text.includes("S安") || text.trim().startsWith("-")) {
          td.classList.add("text-blue");
        }

        if (cellIndex === 0) {
            // 日付 + Xアイコン
            let dateDiv = document.createElement('div');
            dateDiv.textContent = text;
            td.appendChild(dateDiv);

            let xLink = document.createElement('a');
            
            const query = encodeURIComponent(stockCode + " 株");
            xLink.href = `https://x.com/search?q=${query}&src=typed_query&f=live`;
            
            xLink.target = "_blank";
            xLink.rel = "noopener noreferrer";

            let xIcon = document.createElement('img');
            xIcon.src = "x.jpg"; 
            xIcon.className = "x-icon"; 
            
            xLink.appendChild(xIcon);
            td.appendChild(xLink);

        } else if (cellIndex === 2) { 
            // コード + Yahooアイコン
            let link = document.createElement('a');
            link.href = `https://finance.yahoo.co.jp/quote/${stockCode}.T/bbs`;
            link.target = "_blank";
            link.rel = "noopener noreferrer";
            link.textContent = text; 
            
            let icon = document.createElement('img');
            icon.src = "bbs.jpg"; 
            icon.className = "bbs-icon";
            link.appendChild(icon);
            td.appendChild(link);
            
        } else if (cellIndex === 3) {
            // 銘柄名 + 株探アイコン
            let link = document.createElement('a');
            link.href = `https://kabutan.jp/stock/?code=${stockCode}`;
            link.target = "_blank";
            link.rel = "noopener noreferrer";
            
            let icon = document.createElement('img');
            icon.src = "kabu.jpg"; 
            icon.className = "kabutan-icon";
            
            link.appendChild(icon);
            link.appendChild(document.createTextNode(text));
            td.appendChild(link);
            
        } else {
            td.textContent = text;
        }

        if (cellIndex === 4 || cellIndex === 5) { 
           td.style.textAlign = "right";
        }

        tr.appendChild(td);
      });
      tableBody.appendChild(tr);
    });
  }
</script>

</body>
</html>
