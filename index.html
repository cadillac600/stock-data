<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>S高・S安 履歴</title>
<style>
  /* 全体の設定：Google FontsのRobotoを使う */
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

  body {
    margin: 0;
    padding: 20px;
    font-family: 'Roboto', Arial, sans-serif;
    background-color: #f1f3f4; /* 背景は薄いグレー */
  }

  h3 {
    color: #202124;
    margin-bottom: 15px;
    font-size: 18px;
  }

  /* 表の外枠（白いカード風） */
  .stock-table-container {
    background: white;
    max-width: 100%;
    overflow-x: auto;
    border: 1px solid #dadce0;
    box-shadow: 0 1px 2px rgba(60,64,67,0.3); /* ほんのり影をつける */
    border-radius: 4px;
  }
  
  table.stock-table {
    width: 100%;
    border-collapse: collapse;
    font-size: 13px; /* スプレッドシートに近いサイズ */
    white-space: nowrap; /* 勝手に折り返さない */
  }

  /* ヘッダーのデザイン（画像の色に合わせました） */
  table.stock-table th {
    background-color: #e91e63; /* ★濃いピンク色 */
    color: white;
    padding: 10px 12px;
    font-weight: bold;
    text-align: center;
    border: 1px solid #c2185b; /* 枠線も同系色 */
  }

  /* セルのデザイン */
  table.stock-table td {
    padding: 8px 12px;
    border: 1px solid #e0e0e0; /* 薄いグレーの線 */
    color: #333;
    vertical-align: middle;
  }

  /* 1行ごとの縞模様（薄いピンク） */
  table.stock-table tr:nth-child(even) {
    background-color: #fff0f5; /* ★薄いピンク色 */
  }

  /* マウスを乗せた時に少し色を変える */
  table.stock-table tr:hover {
    background-color: #fce4ec;
  }

  /* S高・プラスの文字色 */
  .text-red {
    color: #d32f2f; /* Googleっぽい赤 */
    font-weight: bold;
  }

  /* S安・マイナスの文字色 */
  .text-blue {
    color: #1976d2; /* Googleっぽい青 */
    font-weight: bold;
  }

  /* ローディング表示 */
  #loading {
    text-align: center;
    padding: 30px;
    color: #5f6368;
    font-size: 14px;
  }
</style>
</head>
<body>

<h3>ストップ高・ストップ安 履歴</h3>

<div class="stock-table-container">
  <div id="loading">データを読み込んでいます...</div>
  <table class="stock-table" id="stockTable" style="display:none;">
    <thead id="tableHead"></thead>
    <tbody id="tableBody"></tbody>
  </table>
</div>

<script>
  // ▼▼▼ 動作確認済みの正しいURLを入れておきました ▼▼▼
  const GAS_API_URL = "https://script.google.com/macros/s/AKfycbzvdeV4ek9JwVp9uM8es2DwJApOnkPu6VOw0TztKubOxjWFFxzjT__8iQPKzsEBzBvd/exec"; 
  // ▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲

  fetch(GAS_API_URL)
    .then(response => response.json())
    .then(data => {
      const tableHead = document.getElementById('tableHead');
      const tableBody = document.getElementById('tableBody');
      const loading = document.getElementById('loading');
      const table = document.getElementById('stockTable');

      if (!data || data.length === 0) {
        loading.textContent = "データがありません";
        return;
      }

      // 1. ヘッダー作成
      const headers = data[0];
      let headerRow = "<tr>";
      headers.forEach(text => {
        headerRow += `<th>${text}</th>`;
      });
      headerRow += "</tr>";
      tableHead.innerHTML = headerRow;

      // 2. データ行作成
      data.slice(1).forEach(row => { 
        let tr = document.createElement('tr');
        
        row.forEach((cell, index) => {
          let td = document.createElement('td');
          let text = cell.toString();
          td.textContent = text;

          // 色分けロジック
          if (text.includes("S高") || (text.startsWith("+"))) {
            td.classList.add("text-red");
          } else if (text.includes("S安") || (text.startsWith("-"))) {
            td.classList.add("text-blue");
          }

          // 右寄せ調整（金額系の列）
          if (index === 4 || index === 5) { 
             td.style.textAlign = "right";
          }

          tr.appendChild(td);
        });
        tableBody.appendChild(tr);
      });

      loading.style.display = 'none';
      table.style.display = 'table';
    })
    .catch(error => {
      console.error('Error:', error);
      document.getElementById('loading').textContent = "読み込みエラーが発生しました";
    });
</script>

</body>
</html>
