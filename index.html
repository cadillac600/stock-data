<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>S高・S安 履歴</title>

<link rel="apple-touch-icon" href="icon.png">
<link rel="icon" href="icon.png">
<meta name="apple-mobile-web-app-title" content="S高履歴">

<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

  body {
    margin: 0;
    padding: 10px;
    font-family: 'Roboto', Helvetica, Arial, sans-serif;
    background-color: #f1f3f4;
  }

  h3 {
    color: #202124;
    margin: 10px 0 15px 5px;
    font-size: 18px;
  }

  /* リンクのデザイン */
  a {
    color: inherit;
    text-decoration: underline;
    text-decoration-color: rgba(0,0,0,0.3);
    -webkit-tap-highlight-color: rgba(0, 0, 0, 0.1);
  }

  /* ▼▼▼ アイコンのデザイン設定 ▼▼▼ */
  
  /* Yahoo掲示板アイコン */
  .bbs-icon {
    width: 16px;
    height: 16px;
    margin-left: 4px;
    vertical-align: middle;
    border-radius: 2px;
    opacity: 0.8;
  }

  /* 株探アイコン */
  .kabutan-icon {
    width: 16px;
    height: 16px;
    margin-right: 4px;
    vertical-align: middle;
    border-radius: 2px;
  }

  /* ★追加：X（Twitter）アイコン（日付の下） */
  .x-icon {
    width: 18px;       /* 少しだけ大きく */
    height: 18px;
    margin-top: 4px;   /* 日付との隙間 */
    border-radius: 4px;
    display: block;    /* ブロック要素にして改行させる */
    margin-left: auto; /* 中央寄せ用 */
    margin-right: auto;/* 中央寄せ用 */
  }

  /* タブボタンのデザイン */
  .tabs {
    display: flex;
    overflow-x: auto;
    white-space: nowrap;
    margin-bottom: 10px;
    padding-bottom: 5px;
    gap: 8px;
    -ms-overflow-style: none;
    scrollbar-width: none;
  }
  .tabs::-webkit-scrollbar { display: none; }

  .tab-button {
    background-color: #fff;
    border: 1px solid #dadce0;
    border-radius: 20px;
    padding: 6px 16px;
    font-size: 13px;
    cursor: pointer;
    color: #5f6368;
    font-weight: 500;
    transition: all 0.2s;
  }

  .tab-button.active {
    background-color: #e91e63;
    color: white;
    border-color: #e91e63;
  }

  /* 表のデザイン */
  .stock-table-container {
    background: white;
    width: 100%;
    overflow-x: hidden;
    border: 1px solid #dadce0;
    box-shadow: 0 1px 2px rgba(60,64,67,0.3);
    border-radius: 4px;
  }
  
  table.stock-table {
    width: 100%;
    border-collapse: collapse;
    font-size: 12px;
    table-layout: fixed;
  }

  table.stock-table th {
    background-color: #e91e63;
    color: white;
    padding: 8px 2px;
    font-weight: bold;
    text-align: center;
    border: 1px solid #c2185b;
    white-space: nowrap;
  }

  table.stock-table td {
    padding: 8px 2px;
    border: 1px solid #e0e0e0;
    color: #333;
    vertical-align: middle;
    text-align: center;
    word-wrap: break-word;
  }

  /* 銘柄名（4列目）は左寄せ */
  table.stock-table td:nth-child(4) {
    text-align: left;
    white-space: normal;
    padding-left: 5px;
  }

  /* 縞模様 */
  table.stock-table tr:nth-child(even) {
    background-color: #fff0f5;
  }

  /* 区切り線 */
  tr.date-changed td {
    border-top: 2px solid #888 !important; 
  }

  /* 色指定 */
  .text-red { color: #d32f2f !important; font-weight: bold; }
  .text-blue { color: #1976d2 !important; font-weight: bold; }

  @media screen and (max-width: 600px) {
    table.stock-table { font-size: 11px; }
    
    table.stock-table td:nth-child(1) {
      white-space: nowrap;
      font-size: 10px;
      letter-spacing: -0.5px;
    }

    /* 列幅の微調整 */
    table.stock-table th:nth-child(1) { width: 15%; }
    table.stock-table th:nth-child(2) { width: 9%; }
    table.stock-table th:nth-child(3) { width: 13%; } 
    table.stock-table th:nth-child(4) { width: auto; }
    table.stock-table th:nth-child(5) { width: 15%; }
    table.stock-table th:nth-child(6) { width: 13%; }
  }

  #loading {
    text-align: center;
    padding: 30px;
    color: #5f6368;
    font-size: 14px;
  }
</style>
</head>
<body>

<h3>ストップ高・ストップ安 履歴</h3>

<div class="tabs" id="monthTabs"></div>

<div class="stock-table-container">
  <div id="loading">データを読み込んでいます...</div>
  <table class="stock-table" id="stockTable" style="display:none;">
    <thead id="tableHead"></thead>
    <tbody id="tableBody"></tbody>
  </table>
</div>

<script>
  // ▼▼▼ あなたのGAS URL ▼▼▼
  const GAS_API_URL = "https://script.google.com/macros/s/AKfycbzvdeV4ek9JwVp9uM8es2DwJApOnkPu6VOw0TztKubOxjWFFxzjT__8iQPKzsEBzBvd/exec"; 
  // ▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲

  let allData = [];

  fetch(GAS_API_URL)
    .then(response => response.json())
    .then(data => {
      const loading = document.getElementById('loading');
      
      if (!data || data.length === 0) {
        loading.textContent = "データがありません";
        return;
      }

      const headers = data[0];
      let rows = data.slice(1);
      
      rows.reverse(); // 最新順
      allData = rows;

      createMonthTabs(rows);
      renderTable(headers, rows);

      loading.style.display = 'none';
      document.getElementById('stockTable').style.display = 'table';
    })
    .catch(error => {
      console.error('Error:', error);
      document.getElementById('loading').textContent = "読み込みエラーが発生しました";
    });

  function createMonthTabs(rows) {
    const tabsContainer = document.getElementById('monthTabs');
    const months = new Set();
    
    rows.forEach(row => {
      const dateStr = row[0].toString();
      const match = dateStr.match(/^(\d{4}\/\d{1,2})/); 
      if (match) months.add(match[1]);
    });

    const allButton = document.createElement('button');
    allButton.className = 'tab-button active';
    allButton.textContent = 'すべて';
    allButton.onclick = () => {
      updateActiveTab(allButton);
      const tableBody = document.getElementById('tableBody');
      tableBody.innerHTML = '';
      drawRows(allData);
    };
    tabsContainer.appendChild(allButton);

    months.forEach(month => {
      const btn = document.createElement('button');
      btn.className = 'tab-button';
      btn.textContent = month; 
      btn.onclick = () => {
        updateActiveTab(btn);
        const filtered = allData.filter(row => row[0].toString().startsWith(month));
        const tableBody = document.getElementById('tableBody');
        tableBody.innerHTML = '';
        drawRows(filtered);
      };
      tabsContainer.appendChild(btn);
    });
  }

  function updateActiveTab(clickedBtn) {
    const buttons = document.querySelectorAll('.tab-button');
    buttons.forEach(b => b.classList.remove('active'));
    clickedBtn.classList.add('active');
  }

  function renderTable(headers, rows) {
    const tableHead = document.getElementById('tableHead');
    let headerRow = "<tr>";
    headers.forEach(text => headerRow += `<th>${text}</th>`);
    headerRow += "</tr>";
    tableHead.innerHTML = headerRow;
    drawRows(rows);
  }

  function drawRows(rows) {
    const tableBody = document.getElementById('tableBody');
    
    if (rows.length === 0) {
      tableBody.innerHTML = '<tr><td colspan="6">データがありません</td></tr>';
      return;
    }

    rows.forEach((row, index) => { 
      let tr = document.createElement('tr');
      
      // 区切り線ロジック
      if (index > 0) {
        const currentDate = row[0].toString();
        const prevDate = rows[index - 1][0].toString();
        if (currentDate !== prevDate) {
           tr.classList.add("date-changed");
        }
      }

      const stockCode = row[2];

      row.forEach((cell, cellIndex) => {
        let td = document.createElement('td');
        let text = cell.toString();

        if (cellIndex === 0) {
           // 日付の整形
           text = text.replace(/^\d{4}\//, '').replace('(', ' ').replace(')', ''); 
        }

        if (text.includes("S高") || text.trim().startsWith("+")) {
          td.classList.add("text-red");
        } else if (text.includes("S安") || text.trim().startsWith("-")) {
          td.classList.add("text-blue");
        }

        // ▼▼▼ 各列の処理 ▼▼▼
        if (cellIndex === 0) {
            // 【日付の列】→ 日付テキスト + Xアイコン
            
            // 1. 日付テキストを入れる
            let dateDiv = document.createElement('div');
            dateDiv.textContent = text;
            td.appendChild(dateDiv);

            // 2. Xアイコンのリンクを作る
            let xLink = document.createElement('a');
            // ★ここがミソ！「コード 株」で検索し、「f=live」で最新タブを開くURL
            xLink.href = `https://x.com/search?q=${stockCode}+株&f=live`;
            xLink.target = "_blank";
            xLink.rel = "noopener noreferrer";

            let xIcon = document.createElement('img');
            xIcon.src = "x.jpg"; // アップロードしたファイル名
            xIcon.className = "x-icon"; // CSSで中央寄せ設定
            
            xLink.appendChild(xIcon);
            td.appendChild(xLink);

        } else if (cellIndex === 2) { 
            // 【コード列】 → Yahoo掲示板 + bbs.jpg
            let link = document.createElement('a');
            link.href = `https://finance.yahoo.co.jp/quote/${stockCode}.T/bbs`;
            link.target = "_blank";
            link.rel = "noopener noreferrer";
            link.textContent = text; 
            
            let icon = document.createElement('img');
            icon.src = "bbs.jpg"; 
            icon.className = "bbs-icon";
            link.appendChild(icon);
            td.appendChild(link);
            
        } else if (cellIndex === 3) {
            // 【銘柄名列】 → 株探 + kabu.jpg
            let link = document.createElement('a');
            link.href = `https://kabutan.jp/stock/?code=${stockCode}`;
            link.target = "_blank";
            link.rel = "noopener noreferrer";
            
            let icon = document.createElement('img');
            icon.src = "kabu.jpg"; 
            icon.className = "kabutan-icon";
            
            link.appendChild(icon);
            link.appendChild(document.createTextNode(text));
            td.appendChild(link);
            
        } else {
            // その他の列
            td.textContent = text;
        }

        if (cellIndex === 4 || cellIndex === 5) { 
           td.style.textAlign = "right";
        }

        tr.appendChild(td);
      });
      tableBody.appendChild(tr);
    });
  }
</script>

</body>
</html>
