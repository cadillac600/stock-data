<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>S高・S安 履歴</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

  body {
    margin: 0;
    padding: 10px;
    font-family: 'Roboto', Helvetica, Arial, sans-serif;
    background-color: #f1f3f4;
  }

  h3 {
    color: #202124;
    margin: 10px 0 15px 5px;
    font-size: 18px;
  }

  /* ▼▼▼ タブボタンのデザイン ▼▼▼ */
  .tabs {
    display: flex;
    overflow-x: auto; /* 横スクロール可能に */
    white-space: nowrap;
    margin-bottom: 10px;
    padding-bottom: 5px;
    gap: 8px; /* ボタン同士の間隔 */
  }

  .tab-button {
    background-color: #fff;
    border: 1px solid #dadce0;
    border-radius: 20px;
    padding: 6px 16px;
    font-size: 13px;
    cursor: pointer;
    color: #5f6368;
    font-weight: 500;
    transition: all 0.2s;
  }

  .tab-button.active {
    background-color: #e91e63; /* 選択中はピンク */
    color: white;
    border-color: #e91e63;
  }
  /* ▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲ */

  .stock-table-container {
    background: white;
    width: 100%;
    overflow-x: hidden;
    border: 1px solid #dadce0;
    box-shadow: 0 1px 2px rgba(60,64,67,0.3);
    border-radius: 4px;
  }
  
  table.stock-table {
    width: 100%;
    border-collapse: collapse;
    font-size: 12px;
    table-layout: fixed;
  }

  table.stock-table th {
    background-color: #e91e63;
    color: white;
    padding: 8px 2px;
    font-weight: bold;
    text-align: center;
    border: 1px solid #c2185b;
    white-space: nowrap;
  }

  table.stock-table td {
    padding: 8px 2px;
    border: 1px solid #e0e0e0;
    color: #333;
    vertical-align: middle;
    text-align: center;
    word-wrap: break-word;
  }

  table.stock-table td:nth-child(4) {
    text-align: left;
    white-space: normal;
    padding-left: 5px;
  }

  table.stock-table tr:nth-child(even) {
    background-color: #fff0f5;
  }

  .text-red { color: #d32f2f !important; font-weight: bold; }
  .text-blue { color: #1976d2 !important; font-weight: bold; }

  @media screen and (max-width: 600px) {
    table.stock-table { font-size: 11px; }
    table.stock-table td:nth-child(1) {
      white-space: nowrap;
      font-size: 10px;
      letter-spacing: -0.5px;
    }
    table.stock-table th:nth-child(1) { width: 15%; }
    table.stock-table th:nth-child(2) { width: 9%; }
    table.stock-table th:nth-child(3) { width: 11%; }
    table.stock-table th:nth-child(4) { width: auto; }
    table.stock-table th:nth-child(5) { width: 15%; }
    table.stock-table th:nth-child(6) { width: 13%; }
  }

  #loading {
    text-align: center;
    padding: 30px;
    color: #5f6368;
    font-size: 14px;
  }
</style>
</head>
<body>

<h3>ストップ高・ストップ安 履歴</h3>

<div class="tabs" id="monthTabs"></div>

<div class="stock-table-container">
  <div id="loading">データを読み込んでいます...</div>
  <table class="stock-table" id="stockTable" style="display:none;">
    <thead id="tableHead"></thead>
    <tbody id="tableBody"></tbody>
  </table>
</div>

<script>
  // ▼▼▼ あなたのGAS URL ▼▼▼
  const GAS_API_URL = "https://script.google.com/macros/s/AKfycbzvdeV4ek9JwVp9uM8es2DwJApOnkPu6VOw0TztKubOxjWFFxzjT__8iQPKzsEBzBvd/exec"; 
  // ▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲

  let allData = []; // 全データを保存しておく変数

  fetch(GAS_API_URL)
    .then(response => response.json())
    .then(data => {
      const loading = document.getElementById('loading');
      
      if (!data || data.length === 0) {
        loading.textContent = "データがありません";
        return;
      }

      // 1. ヘッダーとデータ本体に分ける
      const headers = data[0];
      let rows = data.slice(1);

      // ★ここでデータを「逆順（新しい順）」にする！
      rows.reverse();

      // 全体変数に保存（あとでタブ切り替え時に使う）
      allData = rows;

      // 2. 月ごとのタブを作成する機能
      createMonthTabs(rows);

      // 3. 最初の描画（最初は全データを表示、あるいは最新月を表示）
      // ここでは「全データ」を表示するようにしていますが、
      // 最新月だけにしたい場合は renderTable(filterDataByMonth(rows, '最新月文字列')); とします
      renderTable(headers, rows);

      loading.style.display = 'none';
      document.getElementById('stockTable').style.display = 'table';
    })
    .catch(error => {
      console.error('Error:', error);
      document.getElementById('loading').textContent = "読み込みエラーが発生しました";
    });


  // ▼ タブを作る関数
  function createMonthTabs(rows) {
    const tabsContainer = document.getElementById('monthTabs');
    const months = new Set();

    // データから「年月」を抽出してリスト化（例: "2025/12"）
    rows.forEach(row => {
      // 日付フォーマット "2025/12/18(木)" から "2025/12" を取り出す
      const dateStr = row[0].toString();
      const match = dateStr.match(/^(\d{4}\/\d{1,2})/); 
      if (match) {
        months.add(match[1]);
      }
    });

    // 「すべて」ボタンを追加
    const allButton = document.createElement('button');
    allButton.className = 'tab-button active'; // 最初はアクティブ
    allButton.textContent = 'すべて';
    allButton.onclick = () => {
      // ボタンの見た目を切り替え
      updateActiveTab(allButton);
      // 全データを表示（スプレッドシートから取得したヘッダーを再利用したいが、
      // 簡易的に固定ヘッダーにするか、グローバル変数化が必要。
      // 今回はrenderTable内で処理済みと仮定して、rowsだけ渡すロジックに修正が必要
      // ※簡単にするため、ページリロードせずにフィルタだけ解除します
      const tableBody = document.getElementById('tableBody');
      tableBody.innerHTML = ''; // 一旦クリア
      drawRows(allData); // 全データ描画
    };
    tabsContainer.appendChild(allButton);

    // 月ごとのボタンを追加
    months.forEach(month => {
      const btn = document.createElement('button');
      btn.className = 'tab-button';
      // ボタンの表示名を "2025/12" から "12月" のように短くしてもOK
      // ここではわかりやすくそのまま表示
      btn.textContent = month; 
      btn.onclick = () => {
        updateActiveTab(btn);
        // その月のデータだけ抽出
        const filtered = allData.filter(row => row[0].toString().startsWith(month));
        
        // テーブルの中身を書き換え
        const tableBody = document.getElementById('tableBody');
        tableBody.innerHTML = '';
        drawRows(filtered);
      };
      tabsContainer.appendChild(btn);
    });
  }

  // ▼ タブのアクティブ色を切り替える関数
  function updateActiveTab(clickedBtn) {
    const buttons = document.querySelectorAll('.tab-button');
    buttons.forEach(b => b.classList.remove('active'));
    clickedBtn.classList.add('active');
  }

  // ▼ テーブルを描画する関数（メイン）
  function renderTable(headers, rows) {
    const tableHead = document.getElementById('tableHead');
    
    // ヘッダー作成
    let headerRow = "<tr>";
    headers.forEach(text => headerRow += `<th>${text}</th>`);
    headerRow += "</tr>";
    tableHead.innerHTML = headerRow;

    // データ描画
    drawRows(rows);
  }

  // ▼ 行データだけを描画する関数（フィルタ時にも使う）
  function drawRows(rows) {
    const tableBody = document.getElementById('tableBody');
    
    if (rows.length === 0) {
      tableBody.innerHTML = '<tr><td colspan="6">データがありません</td></tr>';
      return;
    }

    rows.forEach(row => { 
      let tr = document.createElement('tr');
      
      row.forEach((cell, index) => {
        let td = document.createElement('td');
        let text = cell.toString();

        // 日付短縮処理
        if (index === 0) {
           text = text.replace(/^\d{4}\//, '').replace('(', ' ').replace(')', ''); 
        }

        td.textContent = text;

        // 色分け
        if (text.includes("S高") || text.trim().startsWith("+")) {
          td.classList.add("text-red");
        } else if (text.includes("S安") || text.trim().startsWith("-")) {
          td.classList.add("text-blue");
        }

        if (index === 4 || index === 5) { 
           td.style.textAlign = "right";
        }

        tr.appendChild(td);
      });
      tableBody.appendChild(tr);
    });
  }
</script>

</body>
</html>
