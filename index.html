<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>S高・S安 履歴</title>
<style>
  /* Google Fonts */
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

  body {
    margin: 0;
    padding: 10px;
    font-family: 'Roboto', Helvetica, Arial, sans-serif;
    background-color: #f1f3f4;
  }

  h3 {
    color: #202124;
    margin: 10px 0 15px 5px;
    font-size: 18px;
  }

  /* 表のコンテナ */
  .stock-table-container {
    background: white;
    width: 100%;
    overflow-x: hidden; /* 横スクロール禁止 */
    border: 1px solid #dadce0;
    box-shadow: 0 1px 2px rgba(60,64,67,0.3);
    border-radius: 4px;
  }
  
  table.stock-table {
    width: 100%;
    border-collapse: collapse;
    font-size: 12px;
    table-layout: fixed; /* レイアウト固定 */
  }

  /* ヘッダー */
  table.stock-table th {
    background-color: #e91e63;
    color: white;
    padding: 8px 2px; /* 左右の余白を極限まで減らす */
    font-weight: bold;
    text-align: center;
    border: 1px solid #c2185b;
    white-space: nowrap; /* ヘッダー改行禁止 */
  }

  /* セル全般 */
  table.stock-table td {
    padding: 8px 2px; /* 左右の余白を極限まで減らす */
    border: 1px solid #e0e0e0;
    color: #333;
    vertical-align: middle;
    text-align: center;
    word-wrap: break-word;
  }

  /* 4列目（銘柄名）の設定 */
  table.stock-table td:nth-child(4) {
    text-align: left;
    white-space: normal;
    padding-left: 5px; /* 名前だけ少し読みやすく隙間を */
  }

  /* 縞模様 */
  table.stock-table tr:nth-child(even) {
    background-color: #fff0f5;
  }

  /* --- 色付け（優先度 最強） --- */
  .text-red {
    color: #d32f2f !important;
    font-weight: bold;
  }
  .text-blue {
    color: #1976d2 !important;
    font-weight: bold;
  }

  /* --- スマホ用の特別設定（ここを強化！） --- */
  @media screen and (max-width: 600px) {
    table.stock-table {
      font-size: 11px;
    }
    
    /* 日付列（1列目）だけの特別設定 */
    table.stock-table td:nth-child(1) {
      white-space: nowrap;  /* ★絶対に改行させない */
      font-size: 10px;      /* ★少し文字を小さく */
      letter-spacing: -0.5px; /* ★文字の間隔を少し詰める */
    }

    /* 列幅の微調整（合計100%になるように配分） */
    table.stock-table th:nth-child(1) { width: 15%; } /* 日付 */
    table.stock-table th:nth-child(2) { width: 9%; }  /* 状態 */
    table.stock-table th:nth-child(3) { width: 11%; } /* コード */
    table.stock-table th:nth-child(4) { width: auto; } /* 銘柄名 */
    table.stock-table th:nth-child(5) { width: 15%; } /* 現在値 */
    table.stock-table th:nth-child(6) { width: 13%; } /* 前日比 */
  }

  #loading {
    text-align: center;
    padding: 30px;
    color: #5f6368;
    font-size: 14px;
  }
</style>
</head>
<body>

<h3>ストップ高・ストップ安 履歴</h3>

<div class="stock-table-container">
  <div id="loading">データを読み込んでいます...</div>
  <table class="stock-table" id="stockTable" style="display:none;">
    <thead id="tableHead"></thead>
    <tbody id="tableBody"></tbody>
  </table>
</div>

<script>
  // ▼▼▼ あなたのGAS URL (そのままでOK) ▼▼▼
  const GAS_API_URL = "https://script.google.com/macros/s/AKfycbzvdeV4ek9JwVp9uM8es2DwJApOnkPu6VOw0TztKubOxjWFFxzjT__8iQPKzsEBzBvd/exec"; 
  // ▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲

  fetch(GAS_API_URL)
    .then(response => response.json())
    .then(data => {
      const tableHead = document.getElementById('tableHead');
      const tableBody = document.getElementById('tableBody');
      const loading = document.getElementById('loading');
      const table = document.getElementById('stockTable');

      if (!data || data.length === 0) {
        loading.textContent = "データがありません";
        return;
      }

      // 1. ヘッダー作成
      const headers = data[0];
      let headerRow = "<tr>";
      headers.forEach(text => {
        headerRow += `<th>${text}</th>`;
      });
      headerRow += "</tr>";
      tableHead.innerHTML = headerRow;

      // 2. データ行作成
      data.slice(1).forEach(row => { 
        let tr = document.createElement('tr');
        
        row.forEach((cell, index) => {
          let td = document.createElement('td');
          let text = cell.toString();

          // 【日付の短縮処理】
          if (index === 0) {
             // 「2025/」を消す ＆ カッコ() を 半角スペース に置換する
             // 例: 2025/12/18(木) → 12/18 木
             text = text.replace(/^\d{4}\//, '')
                        .replace('(', ' ')
                        .replace(')', ''); 
          }

          td.textContent = text;

          // 色分けロジック
          if (text.includes("S高") || text.trim().startsWith("+")) {
            td.classList.add("text-red");
          } 
          else if (text.includes("S安") || text.trim().startsWith("-")) {
            td.classList.add("text-blue");
          }

          // 右寄せ調整
          if (index === 4 || index === 5) { 
             td.style.textAlign = "right";
          }

          tr.appendChild(td);
        });
        tableBody.appendChild(tr);
      });

      loading.style.display = 'none';
      table.style.display = 'table';
    })
    .catch(error => {
      console.error('Error:', error);
      document.getElementById('loading').textContent = "読み込みエラーが発生しました";
    });
</script>

</body>
</html>
