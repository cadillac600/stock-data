<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>S高・S安 履歴</title>
<style>
  /* Google Fonts 読み込み */
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

  body {
    margin: 0;
    padding: 10px; /* スマホ用に余白を少し減らす */
    font-family: 'Roboto', Helvetica, Arial, sans-serif;
    background-color: #f1f3f4;
  }

  h3 {
    color: #202124;
    margin: 10px 0 15px 5px;
    font-size: 18px;
  }

  /* 表のコンテナ */
  .stock-table-container {
    background: white;
    width: 100%;
    /* 横スクロールを出さない設定 */
    overflow-x: hidden; 
    border: 1px solid #dadce0;
    box-shadow: 0 1px 2px rgba(60,64,67,0.3);
    border-radius: 4px;
  }
  
  table.stock-table {
    width: 100%;
    border-collapse: collapse;
    font-size: 12px; /* 基本サイズを少し小さめに */
    table-layout: fixed; /* 列幅を固定してはみ出しを防ぐ */
  }

  /* ヘッダー */
  table.stock-table th {
    background-color: #e91e63;
    color: white;
    padding: 8px 4px;
    font-weight: bold;
    text-align: center;
    border: 1px solid #c2185b;
    white-space: nowrap; /* ヘッダーは折り返さない */
  }

  /* セル全般 */
  table.stock-table td {
    padding: 8px 4px;
    border: 1px solid #e0e0e0;
    color: #333; /* 基本の色 */
    vertical-align: middle;
    text-align: center;
    word-wrap: break-word; /* 長い文字は折り返す */
  }

  /* 4列目（銘柄名）だけは左寄せ＆折り返し許可 */
  table.stock-table td:nth-child(4) {
    text-align: left;
    white-space: normal; /* 折り返し許可 */
  }

  /* 縞模様 */
  table.stock-table tr:nth-child(even) {
    background-color: #fff0f5;
  }

  /* --- 色付け（優先度を最強にする !important を付与） --- */
  .text-red {
    color: #d32f2f !important;
    font-weight: bold;
  }
  .text-blue {
    color: #1976d2 !important;
    font-weight: bold;
  }

  /* --- スマホ用の特別設定（画面幅が狭い時） --- */
  @media screen and (max-width: 600px) {
    table.stock-table {
      font-size: 11px; /* さらに少し小さく */
    }
    table.stock-table th, 
    table.stock-table td {
      padding: 6px 2px; /* パディングを詰める */
    }
    
    /* 列幅の調整（合計100%） */
    table.stock-table th:nth-child(1) { width: 14%; } /* 日付 */
    table.stock-table th:nth-child(2) { width: 10%; } /* 状態 */
    table.stock-table th:nth-child(3) { width: 12%; } /* コード */
    table.stock-table th:nth-child(4) { width: auto; } /* 銘柄名（残り全部） */
    table.stock-table th:nth-child(5) { width: 15%; } /* 現在値 */
    table.stock-table th:nth-child(6) { width: 14%; } /* 前日比 */
  }

  #loading {
    text-align: center;
    padding: 30px;
    color: #5f6368;
    font-size: 14px;
  }
</style>
</head>
<body>

<h3>ストップ高・ストップ安 履歴</h3>

<div class="stock-table-container">
  <div id="loading">データを読み込んでいます...</div>
  <table class="stock-table" id="stockTable" style="display:none;">
    <thead id="tableHead"></thead>
    <tbody id="tableBody"></tbody>
  </table>
</div>

<script>
  // ▼▼▼ あなたのGAS URL (そのままでOK) ▼▼▼
  const GAS_API_URL = "https://script.google.com/macros/s/AKfycbzvdeV4ek9JwVp9uM8es2DwJApOnkPu6VOw0TztKubOxjWFFxzjT__8iQPKzsEBzBvd/exec"; 
  // ▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲

  fetch(GAS_API_URL)
    .then(response => response.json())
    .then(data => {
      const tableHead = document.getElementById('tableHead');
      const tableBody = document.getElementById('tableBody');
      const loading = document.getElementById('loading');
      const table = document.getElementById('stockTable');

      if (!data || data.length === 0) {
        loading.textContent = "データがありません";
        return;
      }

      // 1. ヘッダー作成
      const headers = data[0];
      let headerRow = "<tr>";
      headers.forEach(text => {
        headerRow += `<th>${text}</th>`;
      });
      headerRow += "</tr>";
      tableHead.innerHTML = headerRow;

      // 2. データ行作成
      data.slice(1).forEach(row => { 
        let tr = document.createElement('tr');
        
        row.forEach((cell, index) => {
          let td = document.createElement('td');
          let text = cell.toString();

          // 【スマホ対策】日付から「西暦（2025/）」を消して短くする処理
          if (index === 0) {
             text = text.replace(/^\d{4}\//, ''); 
          }

          td.textContent = text;

          // 【色分けロジックの強化】
          // S高 または +から始まる数字
          if (text.includes("S高") || text.trim().startsWith("+")) {
            td.classList.add("text-red");
          } 
          // S安 または -から始まる数字
          else if (text.includes("S安") || text.trim().startsWith("-")) {
            td.classList.add("text-blue");
          }

          // 右寄せ調整（現在値と前日比）
          if (index === 4 || index === 5) { 
             td.style.textAlign = "right";
          }

          tr.appendChild(td);
        });
        tableBody.appendChild(tr);
      });

      loading.style.display = 'none';
      table.style.display = 'table';
    })
    .catch(error => {
      console.error('Error:', error);
      document.getElementById('loading').textContent = "読み込みエラーが発生しました";
    });
</script>

</body>
</html>
