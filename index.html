    <script>
        // â˜…â˜…â˜… GASã®URL â˜…â˜…â˜…

        window.onload = function() {

        function fetchData() {

        function filterMarket(type) {
            // ã‚¿ãƒ–ã®è¦‹ãŸç›®å¤‰æ›´
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));

        function renderTable(rows) {
