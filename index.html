<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>S高・S安 履歴</title>

    <link rel="icon" type="image/png" href="icon.png">
    <link rel="apple-touch-icon" href="icon.png">
    <meta name="apple-mobile-web-app-title" content="S高履歴">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&family=Noto+Sans+JP:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- 全体設定 --- */
        body {
            font-family: 'Roboto', 'Noto Sans JP', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            padding-top: 100px; /* ヘッダー固定分の余白 */
            -webkit-text-size-adjust: 100%;
        }

        /* --- 固定ヘッダー --- */
        .fixed-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #111;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        .app-title {
            color: #FFD700;
            text-align: center;
            margin: 0;
            padding: 10px 0 5px 0;
            font-size: 15px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        /* --- タブデザイン --- */
        .tab-container {
            display: flex;
            justify-content: space-around;
            padding: 0;
            margin: 0;
        }

        .tab-button {
            flex: 1;
            padding: 10px 0;
            background: none;
            border: none;
            color: #888;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
            white-space: nowrap;
        }

        .tab-button.active {
            color: #FFD700;
            border-bottom: 3px solid #FFD700;
            background-color: #222;
        }

        /* --- コンテンツエリア --- */
        .content-area {
            display: none;
            width: 100%;
        }
        .content-area.active {
            display: block;
        }

        /* --- テーブル共通デザイン --- */
        .table-container {
            width: 100%;
            background-color: white;
            overflow-x: hidden;
        }

        table {
            width: 100%;
            table-layout: fixed; /* 列幅固定ではみ出し防止 */
            border-collapse: collapse;
            font-size: 10px; /* スマホ用サイズ */
        }

        th {
            background-color: #e91e63;
            color: white;
            padding: 8px 1px;
            font-weight: bold;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 10;
            white-space: nowrap;
        }

        td {
            padding: 8px 1px; /* 余白を最小限に */
            border-bottom: 1px solid #ddd;
            vertical-align: middle;
            line-height: 1.3;
        }

        /* --- 日付区切りの太線クラス --- */
        tr.date-separator {
            border-top: 3px solid #444; /* 濃いグレーの太線 */
        }

        /* --- 列幅調整 (iPhone15対応) --- */
        
        /* 1. S高履歴テーブル */
        /* [日付, 状態, コード, 銘柄名, 現在値, 前日比] */
        #table-sdaka th:nth-child(1), #table-sdaka td:nth-child(1) { width: 14%; text-align: center; letter-spacing: -0.5px;} /* 日付 */
        #table-sdaka th:nth-child(2), #table-sdaka td:nth-child(2) { width: 9%;  text-align: center; font-weight: bold; } /* 状態 */
        #table-sdaka th:nth-child(3), #table-sdaka td:nth-child(3) { width: 11%; text-align: center; } /* コード */
        #table-sdaka th:nth-child(4), #table-sdaka td:nth-child(4) { 
            width: 32%; 
            text-align: left; 
            white-space: normal; /* 改行許可 */
            word-break: break-all; 
            font-weight: bold;
            padding-left: 2px;
        } /* 銘柄名 */
        #table-sdaka th:nth-child(5), #table-sdaka td:nth-child(5) { width: 17%; text-align: right; letter-spacing: -0.5px;} /* 現在値 */
        #table-sdaka th:nth-child(6), #table-sdaka td:nth-child(6) { width: 17%; text-align: right; letter-spacing: -0.5px;} /* 前日比 */

        /* 2. 活況ランキングテーブル */
        /* [順, CD, 銘柄, 回数, %, 幅, 株価] */
        #table-ranking th:nth-child(1), #table-ranking td:nth-child(1) { width: 0%; display:none;} /* index列は非表示 */
        #table-ranking th:nth-child(2), #table-ranking td:nth-child(2) { width: 12%; text-align: center; } /* CD */
        #table-ranking th:nth-child(3), #table-ranking td:nth-child(3) { 
            width: 28%; 
            text-align: left; 
            white-space: normal;
            word-break: break-all;
            font-weight: bold;
        } /* 銘柄 */
        #table-ranking th:nth-child(4), #table-ranking td:nth-child(4) { width: 15%; text-align: right; letter-spacing: -1px;} /* 回数 */
        #table-ranking th:nth-child(5), #table-ranking td:nth-child(5) { width: 13%; text-align: right; letter-spacing: -1px;} /* % */
        #table-ranking th:nth-child(6), #table-ranking td:nth-child(6) { width: 14%; text-align: right; letter-spacing: -1px;} /* 幅 */
        #table-ranking th:nth-child(7), #table-ranking td:nth-child(7) { width: 18%; text-align: right; font-weight: 500;} /* 株価 */


        /* シマウマ模様 */
        tr:nth-child(even) { background-color: #fce4ec; }
        tr:nth-child(odd) { background-color: #ffffff; }

        /* 文字色 */
        .text-red    { color: #cc0000; font-weight: bold; }
        .text-blue   { color: #0000cc; font-weight: bold; }
        .text-black  { color: #000000; }

        /* 更新日時 */
        .info-bar {
            text-align: right;
            font-size: 10px;
            color: #666;
            padding: 4px 10px;
        }

        /* ローディング */
        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
            font-size: 12px;
        }
    </style>
</head>

    <div id="area-sdaka" class="content-area active">

        <div class="info-bar" id="update-time-ranking"></div>
        <div class="table-container">
            <table id="table-ranking">
                <thead><tr id="header-ranking"></tr></thead>
                <tbody id="body-ranking"></tbody>
            </table>
        </div>
    </div>
