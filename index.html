<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>S高・S安 履歴</title>

<link rel="apple-touch-icon" href="icon.png">
<link rel="icon" href="icon.png">
<meta name="apple-mobile-web-app-title" content="S高履歴">

<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

  body {
    margin: 0;
    padding: 10px;
    font-family: 'Roboto', Helvetica, Arial, sans-serif;
    background-color: #f1f3f4;
  }

  h3 {
    color: #202124;
    margin: 10px 0 15px 5px;
    font-size: 18px;
  }

  /* リンクのデザイン */
  a {
    color: inherit;
    text-decoration: underline;
    text-decoration-color: rgba(0,0,0,0.3);
    -webkit-tap-highlight-color: rgba(0, 0, 0, 0.1);
  }

  /* ▼▼▼ タブボタンのデザイン ▼▼▼ */
  .tabs {
    display: flex;
    overflow-x: auto;
    white-space: nowrap;
    margin-bottom: 10px;
    padding-bottom: 5px;
    gap: 8px;
    -ms-overflow-style: none;
    scrollbar-width: none;
  }
  .tabs::-webkit-scrollbar { display: none; }

  .tab-button {
    background-color: #fff;
    border: 1px solid #dadce0;
    border-radius: 20px;
    padding: 6px 16px;
    font-size: 13px;
    cursor: pointer;
    color: #5f6368;
    font-weight: 500;
    transition: all 0.2s;
  }

  .tab-button.active {
    background-color: #e91e63;
    color: white;
    border-color: #e91e63;
  }

  /* ▼▼▼ 表のデザイン ▼▼▼ */
  .stock-table-container {
    background: white;
    width: 100%;
    overflow-x: hidden;
    border: 1px solid #dadce0;
    box-shadow: 0 1px 2px rgba(60,64,67,0.3);
    border-radius: 4px;
  }
  
  table.stock-table {
    width: 100%;
    border-collapse: collapse;
    font-size: 12px;
    table-layout: fixed;
  }

  table.stock-table th {
    background-color: #e91e63;
    color: white;
    padding: 8px 2px;
    font-weight: bold;
    text-align: center;
    border: 1px solid #c2185b;
    white-space: nowrap;
  }

  table.stock-table td {
    padding: 8px 2px;
    border: 1px solid #e0e0e0;
    color: #333;
    vertical-align: middle;
    text-align: center;
    word-wrap: break-word;
  }

  /* 銘柄名（4列目）は左寄せ */
  table.stock-table td:nth-child(4) {
    text-align: left;
    white-space: normal;
    padding-left: 5px;
  }

  /* 縞模様 */
  table.stock-table tr:nth-child(even) {
    background-color: #fff0f5;
  }

  /* ▼▼▼【ここが新機能】日付が変わった時の区切り線スタイル ▼▼▼ */
  /* 通常の線より濃いグレーで、少し太くする */
  tr.date-changed td {
    border-top: 2px solid #888 !important; 
  }

  /* 色指定 */
  .text-red { color: #d32f2f !important; font-weight: bold; }
  .text-blue { color: #1976d2 !important; font-weight: bold; }

  /* ▼▼▼ スマホ最適化 ▼▼▼ */
  @media screen and (max-width: 600px) {
    table.stock-table { font-size: 11px; }
    
    table.stock-table td:nth-child(1) {
      white-space: nowrap;
      font-size: 10px;
      letter-spacing: -0.5px;
    }

    /* 列幅の微調整 */
    table.stock-table th:nth-child(1) { width: 15%; }
    table.stock-table th:nth-child(2) { width: 9%; }
    table.stock-table th:nth-child(3) { width: 11%; }
    table.stock-table th:nth-child(4) { width: auto; }
    table.stock-table th:nth-child(5) { width: 15%; }
    table.stock-table th:nth-child(6) { width: 13%; }
  }

  #loading {
    text-align: center;
    padding: 30px;
    color: #5f6368;
    font-size: 14px;
  }
</style>
</head>
<body>

<h3>ストップ高・ストップ安 履歴</h3>

<div class="tabs" id="monthTabs"></div>

<div class="stock-table-container">
  <div id="loading">データを読み込んでいます...</div>
  <table class="stock-table" id="stockTable" style="display:none;">
    <thead id="tableHead"></thead>
    <tbody id="tableBody"></tbody>
  </table>
</div>

<script>
  // ▼▼▼ あなたのGAS URL ▼▼▼
  const GAS_API_URL = "https://script.google.com/macros/s/AKfycbzvdeV4ek9JwVp9uM8es2DwJApOnkPu6VOw0TztKubOxjWFFxzjT__8iQPKzsEBzBvd/exec"; 
  // ▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲

  let allData = [];

  fetch(GAS_API_URL)
    .then(response => response.json())
    .then(data => {
      const loading = document.getElementById('loading');
      
      if (!data || data.length === 0) {
        loading.textContent = "データがありません";
        return;
      }

      const headers = data[0];
      let rows = data.slice(1);
      
      rows.reverse(); // 最新順
      allData = rows;

      createMonthTabs(rows);
      renderTable(headers, rows);

      loading.style.display = 'none';
      document.getElementById('stockTable').style.display = 'table';
    })
    .catch(error => {
      console.error('Error:', error);
      document.getElementById('loading').textContent = "読み込みエラーが発生しました";
    });

  function createMonthTabs(rows) {
    const tabsContainer = document.getElementById('monthTabs');
    const months = new Set();
    
    rows.forEach(row => {
      const dateStr = row[0].toString();
      const match = dateStr.match(/^(\d{4}\/\d{1,2})/); 
      if (match) months.add(match[1]);
    });

    const allButton = document.createElement('button');
    allButton.className = 'tab-button active';
    allButton.textContent = 'すべて';
    allButton.onclick = () => {
      updateActiveTab(allButton);
      const tableBody = document.getElementById('tableBody');
      tableBody.innerHTML = '';
      drawRows(allData);
    };
    tabsContainer.appendChild(allButton);

    months.forEach(month => {
      const btn = document.createElement('button');
      btn.className = 'tab-button';
      btn.textContent = month; 
      btn.onclick = () => {
        updateActiveTab(btn);
        const filtered = allData.filter(row => row[0].toString().startsWith(month));
        const tableBody = document.getElementById('tableBody');
        tableBody.innerHTML = '';
        drawRows(filtered);
      };
      tabsContainer.appendChild(btn);
    });
  }

  function updateActiveTab(clickedBtn) {
    const buttons = document.querySelectorAll('.tab-button');
    buttons.forEach(b => b.classList.remove('active'));
    clickedBtn.classList.add('active');
  }

  function renderTable(headers, rows) {
    const tableHead = document.getElementById('tableHead');
    let headerRow = "<tr>";
    headers.forEach(text => headerRow += `<th>${text}</th>`);
    headerRow += "</tr>";
    tableHead.innerHTML = headerRow;
    drawRows(rows);
  }

  // ★ここを変更：区切り線ロジックを追加
  function drawRows(rows) {
    const tableBody = document.getElementById('tableBody');
    
    if (rows.length === 0) {
      tableBody.innerHTML = '<tr><td colspan="6">データがありません</td></tr>';
      return;
    }

    rows.forEach((row, index) => { 
      let tr = document.createElement('tr');
      
      // ▼ 日付が変わったかチェックするロジック ▼
      // 2行目以降(index > 0)で、かつ、1つ上の行(index-1)と日付が違う場合
      if (index > 0) {
        const currentDate = row[0].toString();
        const prevDate = rows[index - 1][0].toString();
        if (currentDate !== prevDate) {
           tr.classList.add("date-changed"); // CSSで線を太くするクラスを追加
        }
      }
      // ▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲

      const stockCode = row[2];

      row.forEach((cell, cellIndex) => {
        let td = document.createElement('td');
        let text = cell.toString();

        if (cellIndex === 0) {
           text = text.replace(/^\d{4}\//, '').replace('(', ' ').replace(')', ''); 
        }

        if (text.includes("S高") || text.trim().startsWith("+")) {
          td.classList.add("text-red");
        } else if (text.includes("S安") || text.trim().startsWith("-")) {
          td.classList.add("text-blue");
        }

        // リンク化
        if (cellIndex === 2 || cellIndex === 3) {
            let link = document.createElement('a');
            link.href = `https://kabutan.jp/stock/?code=${stockCode}`;
            link.target = "_blank";
            link.rel = "noopener noreferrer";
            link.textContent = text;
            td.appendChild(link);
        } else {
            td.textContent = text;
        }

        if (cellIndex === 4 || cellIndex === 5) { 
           td.style.textAlign = "right";
        }

        tr.appendChild(td);
      });
      tableBody.appendChild(tr);
    });
  }
</script>

</body>
</html>
